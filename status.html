<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huz's Bot Status</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/fbbbb0f281.js" crossorigin="anonymous"></script>
    <script>
        async function checkBotStatuses() {
            try {
                const response = await fetch('/status');
                const data = await response.text();

                // Create a temporary DOM element to parse the response
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = data;

                // Find the placeholder div in the response
                const placeholder = tempDiv.querySelector('#status-placeholder');

                if (placeholder) {
                    // Check the class of the status text to determine redirection
                    const statusText = placeholder.querySelector('.statustext');
                    if (statusText) {
                        if (statusText.innerHTML.includes('Operational')) {
                            window.location.href = 'up.html';
                        } else if (statusText.innerHTML.includes('Down')) {
                            window.location.href = 'down.html';
                        } else {
                            window.location.href = 'some.html';
                        }
                    } else {
                        document.body.innerHTML = data; // Show the status page if no redirection criteria matched
                    }
                } else {
                    document.body.innerHTML = data; // Show the status page if placeholder not found
                }
            } catch (error) {
                console.error('Error fetching bot statuses:', error);
            }
        }

        window.onload = checkBotStatuses;
    </script>
</head>
<body>
    <div id="status-placeholder">
        <!-- This will be replaced by the server response -->
    </div>
</body>
</html>
