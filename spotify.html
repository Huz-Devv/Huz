        const clientSecret = '426bd1c7709646d0a913288ae68e63b4'; // Replace with your actual client secret
        let currentTrackId = null;

        async function fetchCurrentlyPlaying() {
            try {
                const response = await fetch('https://api.spotify.com/v1/me/player/currently-playing', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                const nowPlayingBox = document.getElementById('now-playing-box');
                if (!response.ok) {
                    if (response.status === 401) {
                        // Token expired, refresh it
                        await refreshAccessToken();
                        // Retry fetching currently playing track
                        await fetchCurrentlyPlaying();
                        return;
                    }
                    nowPlayingBox.innerHTML = 'Nothing is being played currently';
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                if (data && data.is_playing) {
                    const track = data.item;
                    if (track.id !== currentTrackId) {
                        currentTrackId = track.id;
                        nowPlayingBox.innerHTML = `
                            <div class="now-playing-title">Now Playing</div>
                            <iframe src="https://open.spotify.com/embed/track/${track.id}?utm_source=generator&theme=0" width="100%" height="152" allowtransparency="true" allow="encrypted-media"></iframe>
                        `;
                    }
                } else {
                    nowPlayingBox.innerHTML = 'Nothing is being played currently';
                    currentTrackId = null;
                }
            } catch (error) {
                console.error('Fetch error: ', error);
                document.getElementById('now-playing-box').innerHTML = 'Failed to fetch currently playing track';
                currentTrackId = null;
            }

            setTimeout(fetchCurrentlyPlaying, 5000);
        }

        async function refreshAccessToken() {
            const authOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret)
                },
                body: new URLSearchParams({
                    'grant_type': 'refresh_token',
                    'refresh_token': refreshToken
                })
            };

            try {
                const response = await fetch('https://accounts.spotify.com/api/token', authOptions);
                if (!response.ok) {
                    throw new Error('Failed to refresh access token');
                }

                const data = await response.json();
                accessToken = data.access_token;
            } catch (error) {
                console.error('Token refresh error: ', error);
            }
        }

        fetchCurrentlyPlaying();
